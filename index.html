<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>
    <marquee direction="rtl">Please Fill This Form Properly.</marquee>
    <form action="#" method="post" autocomplete="on">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required placeholder="Write Your Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required placeholder="E-mail Address">
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required placeholder="Password">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <br>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+490">+490</option>
            <option value="+660">+660</option>
            <option value="+230">+230</option>
        </select>
        <input type="number" id="phone" name="phone" required placeholder="Phone Number">
        <br>
        <br>
        <label for="country">Country:</label>
        <br>
        <input list="country">
        <datalist id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
        </datalist>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="time">Time:</label>
        <br>
        <input type="time" id="time" name="time">
        <br>
        <br>
        <label for="color">Color:</label>
        <br>
        <input type="color" id="color" name="color">
        <br>
        <br>
        <label for="file">Choose Photo:</label>
        <br>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <input type="checkbox" name="bike" id="bike">
        <label for="bike">I Have a Bike.</label>
        <br>
        <input type="checkbox" name="cycle" id="cycle">
        <label for="cycle">I Have a Bycycle</label>
        <br>
        <br>
        <label for="cmnt">Comment Here:</label>
        <br>
        <textarea name="cmnt" id="cmnt" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button> 
    </form>
    </fieldset>
</body>
</html>
